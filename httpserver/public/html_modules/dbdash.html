<div class="col-md-6 col-sm-6 col-lg-6">
    <div class="panel panel-default pan">
        <h2>Add User</h2>
        <input id="name" class="form-control" type="text" name="sio" placeholder="Name"><br>
        <input id="email" class="form-control" type="text" name="sio" placeholder="E Mail"><br>
        <input id="pw" class="form-control" type="text" name="sio" placeholder="Passwort"><br>
        <select id="accr" class="form-control">
            <option value="admin">Admin</option>
            <option value="user">User</option>
            <option value="guest">Guest</option>
        </select>
        <input id="siodata" class="form-control" type="text" placeholder="Data">
        <input id="dbsend" class="btn btn-default" type="button" value="Senden" style="width: 100px ; height:
			40px"/>

    </div>

</div>

<div class="col-md-6 col-sm-6 col-lg-6">
    <div class="panel panel-default pan">
        <h2>Get by Key</h2>
        <input id="key" class="form-control" type="text" name="sio" placeholder="Key"><br>
        <input id="keysend" class="btn btn-default" type="button" value="Senden" style="width: 100px ; height:
			40px"/>
    </div>

</div>

<div class="col-md-6 col-sm-6 col-lg-6">
    <div class="panel panel-default pan">
        <h2>DB Read User</h2>
        <input id="username" class="form-control" type="text" name="sio" placeholder="Name"><br>
        <input id="password" class="form-control" type="text" name="sio" placeholder="Passwort"><br>
        <input id="login" class="btn btn-default" type="button" value="Senden" style="width: 100px ; height:
			40px"/>



    </div>
